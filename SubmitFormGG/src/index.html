<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div id="root">
        <div class="content-wrapper bg-blue-900 w-full h-[100vh] flex justify-center items-center">
            <div class="form w-[350px]  bg-white flex flex-col gap-8 p-8 rounded-lg">
                <h1 class="font-bold text-2xl">Liên hệ với chúng tôi</h1>
                <input class="border-[1px] px-3 py-1 w-full outline-none border-gray-400 rounded-lg" type="text" placeholder="Name" id="name">
                <input class="border-[1px] px-3 py-1 w-full outline-none border-gray-400 rounded-lg" type="text" placeholder="Email" id="email">
                <input class="border-[1px] px-3 py-1 w-full outline-none border-gray-400 rounded-lg" type="text" placeholder="Phone" id="phone">
                <textarea  class="border-[1px] h-20 px-3 py-1 outline-none border-gray-400 rounded-lg" placeholder="Content" id="content">
                </textarea>
                <button class="w-full bg-blue-950 text-white py-3 cursor-pointer rounded-full" id="submit">LIÊN HỆ</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
